<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>forms and labels demo</h1>
    <form action="/tacos">
        <!-- file:///C:/tacos?username=ijuric&pass=aa&color=%238b4b4b&time=09%3A21 -->
        <p>
            <label for="username">enter a username</label>
            <input type="text" name="username" id="username" placeholder="username"><br>
            <!-- name se koristi za querry -->
        </p>
        <p><label for="password">enter a password</label>
            <input type="password" name="pass" id="password"><br>
        </p>
        <p>
            <label for="color">choose a color</label>
            <input type="color" name="color" id="color"><br>
        </p>
        <p>

    <hr>
    <!-- crta -->
    <h2>search youtube</h2>
    <form action="https://www.youtube.com/results">
        <label for="youtube">what are you searching for?</label> <br>
        <input type="text" name="search_query" id="youtube">
        <button>search youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for=agree">i agree to everything</label>
        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs size">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">Select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">FISH</option>
                <option value="steak" selected>STEAK</option>
                <option value="vegge">VEGGE</option>
            </select>
        </p>
        <button>
            Submit!
        </button>
    </form>
    <br>
    <form action="/dogs">
        <label for="cheese">sir:</label>
        <input type="range" value="6" id="cheese" min="1" max="50" name="cheese label">
    </form>
</body>

<p>

</html>
